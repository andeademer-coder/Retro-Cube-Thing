<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Block Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
<style>
  @keyframes crack-effect {
    0%, 100% { filter: brightness(1.2); }
    50% { filter: brightness(2.5); box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.8); }
  }
  .animate-crack {
    animation: crack-effect 0.2s linear forwards;
  }

  @keyframes bazinga {
    0%, 100% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
    25% { transform: scale(1.2) rotate(10deg); opacity: 1; }
    50% { transform: scale(0.9) rotate(-5deg); opacity: 1; }
    75% { transform: scale(1.1) rotate(5deg); opacity: 1; }
    90% { transform: scale(1) rotate(0deg); opacity: 1; }
  }
  .animate-bazinga {
    animation: bazinga 1s ease-in-out forwards;
  }
</style>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
